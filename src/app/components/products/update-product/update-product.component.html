<section class="update-product-component">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="product !== undefined" class="product-detail-container">
    <p>
      <strong>Title: </strong>
      <mat-form-field appearance="outline">
        <input formControlName="title" matInput>
      </mat-form-field>
    </p>
    <p><strong>Handle: </strong> {{product.handle}}</p>
    <div [innerHtml]="product.description"></div>
    
    <p>
      <strong>SKU: </strong>
      <mat-form-field appearance="outline">
        <input type="number" formControlName="sku" matInput>
      </mat-form-field>
    </p>
    <p> 
      <strong>Grams: </strong>
      <mat-form-field appearance="outline">
        <input type="number" minlength="2" formControlName="grams" matInput>
      </mat-form-field>
    </p>
    <p> 
      <strong>Price: </strong>
      <mat-form-field appearance="outline">
        <input type="number" minlength="2" formControlName="price" matInput>
      </mat-form-field>
    </p>
    <p>
      <strong>Stock: </strong> 
      <mat-form-field appearance="outline">
        <input type="number" formControlName="stock" matInput>
      </mat-form-field>
    </p>
    <p > <strong>Compare price: </strong> {{product.compare_price}}</p>
    <p> <strong>Barcode: </strong> {{product.barcode}}</p>

    
      <button [disabled]="form.invalid" type="submit" mat-fab aria-label="Login Button">
        <span>{{form.invalid ? 'FILL BLANKS' : 'SAVE'}}</span>
      </button>
    
  </form>
  
  <button mat-icon-button (click)="backPage()" class="btn-back-page">
    <mat-icon>{{'first_page'}}</mat-icon>
  </button>

  <button mat-icon-button (click)="handleLogout()" class="btn-logout">
    <mat-icon>{{'logout'}}</mat-icon>
  </button>
</section>
